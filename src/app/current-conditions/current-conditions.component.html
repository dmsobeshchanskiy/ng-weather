<div>
  <app-tabs [activeTabId]="this.weatherService.currentlyActiveConditionSignal()"
            (activeTabIdChanged)="weatherService.activateConditionForLocation($event)"
            (closeTabClicked)="weatherService.removeConditionForLocation($event)">
    <ng-template *ngFor="let location of currentConditionsByZip()" 
                  [appTab]="location | locationName"
                  [tabId]="location.zip">
      <app-weather-card [location]="location"></app-weather-card>
    </ng-template>
  </app-tabs>
</div>
