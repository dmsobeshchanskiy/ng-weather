<div>
  <app-tabs [activeTabId]="locationService.lastAddedLocationSignal()"
            (activeTabIdChanged)="locationService.addLocation($event)">
    <ng-template *ngFor="let location of currentConditionsByZip()" 
                  [appTab]="location | locationName"
                  [tabId]="location.zip"
                  (closeTabClicked)="locationService.removeLocation(location.zip)">
      <app-weather-card [location]="location"></app-weather-card>
    </ng-template>
  </app-tabs>
</div>
